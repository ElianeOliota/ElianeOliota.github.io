<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Block COVID</title>
  <meta name="viewport" content="initial-scale=1">
  <link rel="shortcut icon" href="/img/favico.png" type="image/png">
  <link rel="stylesheet" href="/src/css/bootstrap.css">
  <script src="/src/js/jquery.js"></script>
  <script src="/src/js/bootstrap.js"></script>
  <link rel="stylesheet" href="/src/css/estilo_compartilhado.css">
  <script src="/src/js/seguranca.js"></script>
  <link rel="stylesheet" href="/src/css/cadastro_carteira_vacina.css">
</head>


<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg text-light navbar-light bg-light  transparente">
    </nav>


    <br><br>
    <div class="container-fluid">

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5>
                <img src="/img/vacina.png" class="rounded-circle" width="32px">
                Cadastrar carteira de vacina
              </h5>
            </div>
            <div class="card-body">
              <div class="card">
                <div class="card-body">


                  <div id="login">
                    <h5>IDENTIFICAÇÃO</h5><br>
                    <form method="post" action="">
                      <p>
                        <label for="e-mail">CPF:*</label>
                        <input class='form-control' id="cpf" name="text" required="required" type="text" placeholder="digite aqui seu cpf *">
                      </p>
                      <p>
                        <label for="sus">Número do SUS:</label><br>
                        <label for="sus"><strong>(OPCIONAL)</strong></label>
                        <input class='form-control' id="senha" name="senha" required="required" type="text"
                          placeholder="digite aqui seu número do SUS">
                      </p>
                      <span class="linhasMais"> </span>
                      <div id="blocoDoisCadastro">
                        <h5>INFORMAÇÕES BÁSICAS</h5><br>
                        <p>
                          <label for="e-mail">Nome Completo:*</label>
                          <input class='form-control' id="cpf" name="text" required="required" type="text"
                            placeholder="digite aqui seu nome completo *">
                        </p>
                        <p>
                        </p>
                        <p>Sexo</p>
                        <input class='form-control' type="radio" name="manterlogado" id="manterlogadoum" value="cadastrado">
                        <label for="manterlogado" id="sexoMasculino">Masculino</label>
                        <div id="checkdireitasexo">
                          <input class='form-control' type="radio" name="manterlogado" id="manterlogadodois" value="nao_cadastrado">
                          <label for="manterlogado" id="nao_cadastrado">Feminino</label>
                        </div>
                        <p></p>
                        <p>
                          <label for="sus">Data de Nascimento:*</label><br>
                          <input class='form-control' id="senha" name="senha" required="required" type="date">
                        </p>
                        <p>
                          <label for="sus">Nome da Mãe:*</label><br>
                          <input class='form-control' id="senha" name="senha" required="required" type="text"
                            placeholder="digite aqui o nome da sua mãe  *">
                        </p>
                        <span class="linhasMais"> </span><br><br>
                        <h5>ENDEREÇO DE RESIDÊNCIA</h5><br>
                        <p>
                          <label for="Estado UF">Estado (UF):*</label><br>
                          <select name="estado" class="estado">
                            <option value="Santa Catarina">Santa Catarina</option>
                            <option value="Paraná">Paraná</option>
                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                            <option value="São Paulo">São Paulo</option>
                          </select>
                        </p>
                        <p>
                          <label for="Estado UF">Município:*</label><br>
                          <select name="estado" class="estado">
                            <option value="Santa Catarina">Blumenau</option>
                            <option value="Paraná">Gaspar</option>
                            <option value="Rio Grande do Sul">Indaial</option>
                            <option value="São Paulo">Timbó</option>
                          </select>
                        </p>
                        <p>
                          <label for="cep">CEP:*</label><br>
                          <input class='form-control' id="cep" name="cep" required="required" type="number"
                            placeholder="digite aqui seu cep  *" onblur="pesquisacep(this.value)">
                        </p>
                        <p>
                          <label for="bairro">Bairro:*</label><br>
                          <input class='form-control' id="bairro" name="bairro" required="required" type="text"
                            placeholder="digite aqui o nome do seu bairro  *">
                        </p>
                        <p>
                          <label for="endereco">Endereço:*</label><br>
                          <input class='form-control' id="endereco" name="endereco" required="required" type="text"
                            placeholder="digite aqui seu endereço  *">
                        </p>
                        <p>
                          <label for="numero">Número:</label><br>
                          <input class='form-control' id="numero" name="numero" required="required" type="number"
                            placeholder="digite aqui o número de sua residência ">
                        </p>
                        <p>
                          <label for="complemento">Complemento:</label><br>
                          <input class='form-control' id="complemento" name="complemento" required="required" type="text"
                            placeholder="digite aqui complementos ou referências de sua residência ">
                        </p>

                      </div><br><br><br><br><br><br>
                      <div id="blocoFinal">
                        <!-- <p>
                          <p>Selecione a opção correta abaixo</p>
                          <input class='form-control' type="radio" name="manterlogado" id="manterlogadoum" value="cadastrado" /> 
                          <label for="manterlogado" id="cadastrado">Sou cadastrado</label>
                          <div id="checkdireita" >
                            <input class='form-control' type="radio" name="manterlogado" id="manterlogadodois" value="nao_cadastrado" />
                            <label for="manterlogado" id="nao_cadastrado">Entrar sem cadastro</label>
                          </div>
                        </p>  -->
                        <p>
                          <input class='form-control' type="checkbox" name="manterlogado" id="manterlogado" value="">
                          <label for="manterlogado">Concordo que li e aceito os termos de cadastro *</label>
                        </p>
                        <p>
                          <input class='form-control' type="checkbox" name="manterlogado" id="manterlogado" value="">
                          <label for="manterlogado">Gerar carteira digital</label><br><br>
                        </p>
                        <p>
                        </p>
                        <button class="btn btn-primary" id="entrar">Concluir</button>
                        <!-- <button id="entrar" >Entrar</button> -->
                        <!-- <input class='form-control' type="submit" value="Entrar" />  -->
                        <p></p><br><br>
                        <br><br>

                        <!-- <p class="link">
                          Ainda não tem conta?
                          <a href="_form_cadastro_membro.html" target="_self" rel="next">Cadastre-se</a>
                        </p> -->
                      </div>

                    </form>
                  </div>
                </div>
              </div>


            </div>

          </div>
        </div>
      </div>

    </div>

  </div>


  <div class="footer bg-light">

    <img src="/img/logo_login.png" height="70px">
    <br>
    <b>Desenvolvido por : Equipe parque spitzkopf</b>

  </div>




  <script src="/src/js/menu.js"></script>
  <script src="js/cep.js"></script>
  <script>


    $("#entrar").on(
      "click",
      () => {
        window.location = '/src/carteira_salva.html'
      }
    )
  </script>


</body>

</html>
