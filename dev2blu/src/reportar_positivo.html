<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Block COVID</title>
  <meta name="viewport" content="initial-scale=1">
  <link rel="shortcut icon" href="/img/favico.png" type="image/png">
  <link rel="stylesheet" href="/src/css/bootstrap.css">
  <script src="/src/js/jquery.js"></script>
  <script src="/src/js/bootstrap.js"></script>
  <link rel="stylesheet" href="/src/css/estilo_compartilhado.css">

  <script src="/src/js/seguranca.js"></script>

</head>


<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg text-light navbar-light bg-light  transparente">

    </nav>

    <br><br>
    <div class="container-fluid">

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3>
                <img src="/img/reportar_positivo.png" class="rounded-circle" width="32px">
                Reportar caso positivo
              </h3>
            </div>
            <div class="card-body">

              <form id="formulario">
                <div class="row">

                  <div class="col">

                    <div class="card">
                      <div class="card-header">
                        <h4>
                          Formulário
                        </h4>
                      </div>
                      <div class="card-body">
                        <div class="row">
                          <div class="col">
                            <label for="data">Data do teste</label>
                            <input type="date" class="form-control" id="data" placeholder="Data do teste" required>

                          </div>
                          <div class="col">
                            <label for="dias">Monitorar por:</label>
                            <input type="number" class="form-control" id="dias" min="5" required
                              placeholder="Quantidade de dias">
                          </div>
                        </div>

                        <br><br>
                        <div class="row">
                          <div class="col">
                             <button type="button" id="cancelar"
                            class="btn btn-danger ">Cancelar</button>
                          <button type="submit" class="btn btn-primary ">Enviar</button>

                          </div>
                          
                        </div>
                      </div>
                      <div class="card-footer">

                        Ao reportar o caso positivo, a localização será compartilhada de forma anônima, por alguns dias.
                        Durante esse
                        período os
                        outros usuários receberão alertas para evitar aproximação.

                      </div>
                    </div>
                  </div>

                
                </div>
                <div class="row">
 

                  <div class="col">
                    <div class="card">
                      <div class="card-body">
                        <iframe width="100%" height="370px"
                          src="https://maps.google.com/maps?q=proway&t=&z=21&ie=UTF8&iwloc=&output=embed"
                          frameborder="0" style="border:0" allowfullscreen></iframe>
                      </div>
                    </div>

                  </div>
                </div>
              </form>



            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="footer bg-light">

    <img src="/img/logo_login.png" height="70px">
    <br>
    <b>Desenvolvido por : Equipe parque spitzkopf</b>

  </div>


  <script src="/src/js/menu.js"></script>
  <script src="/src/js/reportar_positivo.js"></script>


</body>

</html>
